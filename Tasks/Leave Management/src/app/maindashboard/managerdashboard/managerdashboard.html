<div><button class="btn_logout" (click)="logoutUser($event)">Logout</button></div>
<div class="searchbar">
            <input type="text" class="search" [(ngModel)]="searchText" placeholder="Search here...">
        </div>

<table class="mytable">
        <tr>
             <th>S.NO</th> 
            <th>EmployeeName</th>
            <th>Leave_Type </th>
            <th>NumberofDays</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let store of userdata | filter : searchText | paginate: { itemsPerPage: 2, currentPage: p }     ; let i=index">
             <td>{{i+1}}</td> 
            <td>{{store.EmployeeName}}</td>
            <td>{{store.Leave_Type}}</td>
            <td>{{store.NumberofDays}}</td>
            <td>{{store.Status}}</td> 
            <td><input type="image" value="view" class="image" src="assets\images\editIcon.png" (click)="view(store.LeaveManagement_ID)" ></td>
        </tr>
    </table>
    <div class = "page" > <pagination-controls  (pageChange)="p = $event"></pagination-controls></div>

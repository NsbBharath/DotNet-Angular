
<div><button class="btn_logout" (click)="logoutUser($event)">Logout</button></div>
<div>
     <button class="btn_addLeave" (click)="leave($event)">Add Leave</button>
     </div>
<div class="searchbar">
        <input type="text" class="search" [(ngModel)]="searchText" placeholder="Search here...">    
</div>
<div>
<table class="mytable">
        <tr>
            <th>S.NO</th>
            <th>Leave Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Comments</th>
        </tr>
        <tr *ngFor="let store of userdata | filter : searchText | paginate: { itemsPerPage: 2, currentPage: p } ; let i=index">
            <td>{{i+1}}</td>
            <td>{{store.LeaveType}}</td>
            <td>{{store.StartDate}}</td>
            <td>{{store.EndDate}}</td>
            <td>{{store.Status}}</td>
            <td>{{store.Comments}}</td>
            <!-- <td> <img src = "assets\images\editIcon.png" > 
                <img src = "assets\images\deleteIcon.png" > </td> -->
        </tr>
    </table>
</div>
   <div class = "page" > <pagination-controls  (pageChange)="p = $event"></pagination-controls></div>

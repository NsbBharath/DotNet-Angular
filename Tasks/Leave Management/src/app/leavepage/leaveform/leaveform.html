<div class="login-page">
<div class="form">
    <form  #userform="ngForm" (ngsubmit)="onSubmit(userform.value)"noValidate>
<label>LeaveType</label>    
<select class="dropbox" name="LeaveType" [(ngModel)]="LeaveType" #leavetyp="ngModel"  required >
<option value="">select</option>
<option value="1">Sick Leave</option>
<option value="2">Personal</option>
<option value="3">Casual</option>
</select>
 <span style="color:red">
    <div [hidden]="leavetyp.valid || leavetyp.pristine" >
      please enter LeaveType
      </div>
    </span>
<label>No.Of.Days</label><br><br>
  <label>Single</label>
    <input type="radio" name="gender"  ng-model="radio" value="true"  (click)="set('single')" checked >
  <label>Range</label>
    <input type="radio" name="gender"  (click)="set('range')" >
<div>
  <label *ngIf="isSelected('range')" >Start </label>
  <label  ng-if="radio" >Date</label>
    <input type="date" #frmdate="ngModel" name="sdate"  required [(ngModel)]="sdate"/>
      </div>

<div>
  <label *ngIf="isSelected('range')" >End Date</label>
    <input type="date" *ngIf="isSelected('range')" name="reason" #todate="ngModel" required [(ngModel)]="edate"/>
    </div>

<label>Department</label>   
<select class="dropbox" #dep="ngModel" name="Department" required name="Department" [(ngModel)]="Department">
  <option value="">select</option>
  <option value="1">Integration</option>
  <option value="2">Mobility</option>
  <option value="3">Sharepoint</option>
  <option value="4">Business Intelligence</option>
  <option value="5">UXD</option>
  <option value="6">Angular</option>
  <option value="7">Testing</option>
</select>
<span style="color:red">
    <div [hidden]="dep.valid || dep.pristine" >
      please enter Department
      </div>
    </span>
<label>Reason<label> 
    <input type="text" name="reasn" #reasn="ngModel" placeholder="Reason/Description" required [(ngModel)]="reason"/>
            <span style="color:red">
    <div [hidden]="reasn.valid || reasn.pristine" >
      please enter reason
      </div>
    </span>
<button (click)="home($event)">Home</button>  
<button (click)="cancel($event)">Cancel</button>  
<button (click)="insert($event)">Submit</button>

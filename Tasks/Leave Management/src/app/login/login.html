<div class="login-page">
  <!-- <form  #userform="ngForm" (ngsubmit)="onSubmit(userform.value)"noValidate> -->
<div class="frm">
    <label>Email-ID</label>
    <input type="text" #name_Ref="ngModel" required name="name" [(ngModel)]="mail">
      <span style="color:red">
    <div [hidden]="name_Ref.valid || name_Ref.pristine" class="alert alert-danger">
      please enter name
      </div>
    </span>
    <label>Password</label>
    <input type="password" #paswd="ngModel" required  name="pwd" [(ngModel)]="pwd" >
       <span style="color:red">
    <div [hidden]="paswd.valid || paswd.pristine" >
      please enter password
      </div>
    </span>
    <button (click)="postdata($event)">Login</button>
</div>
  </div>
